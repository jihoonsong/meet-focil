<div class="col-lg-4 col-md-6 mb-30px">
    <div class="card h-100">
        <div class="card-image">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {% if post.image %}
                    <img class="img-fluid" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> 
                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
            <h4 class="card-excerpt">
                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt | strip_html | truncatewords:50 }}</a>
            </h4>
        </div>
    </div>
</div>
