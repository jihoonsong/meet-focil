<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png">

    <!-- Title -->
    <title>{{ page.title }} | {{site.name}}</title>

    <!-- SEO -->
    {% seo %}

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!-- Scripts -->   
    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
</head>

<body class="{{layout}}">
	<!-- Defer loading of font and font awesome -->
	<noscript id="deferred-styles">
		<link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</noscript>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mainnavigation nav-down">
        <div class="container pr-0">
            <!-- Logo -->
            <a class="navbar-brand" href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.name }}">
            </a>

            <!-- Menu -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-focil" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-focil">
                <ul class="navbar-nav ml-auto">
                    {% if page.url == "/" %}
                        <li class="nav-item">
                            <a target="_blank" class="nav-link" href="#description">Description</a>
                        </li>
                        <li class="nav-item">
                            <a target="_blank" class="nav-link" href="#design-parameters">Design Parameters</a>
                        </li>
                        <li class="nav-item">
                            <a target="_blank" class="nav-link" href="#resources">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a target="_blank" class="nav-link" href="#problem-gallery">Problem Gallery</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="site-content">
        <!-- Content -->
        <div class="container">
            <div class="main-content">
                {{ content | markdownify }}
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="text-center">
                        Anything missing? Please message <a href="https://x.com/jih2nn" class="text-muted">Jihoon Song</a> on Twitter.
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/ie10-viewport-bug-workaround.js"></script> 
    <script src="{{ site.baseurl }}/assets/js/scroll-and-navbar.js"></script>
</body>
</html>
